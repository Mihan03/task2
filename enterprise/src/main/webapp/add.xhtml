<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Добавить товар</title>
        </h:head>
        <h:body>
            <h:form>
                <p:panelGrid styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" value="Наименование: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="name" /> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="price" value="Цена: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="price" /> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="count" value="Количество: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="count" /> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:commandButton value="Сохранить" icon="ui-icon-dark" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Каталог товаров" icon="ui-icon-dark" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>    

            </h:form>
        </h:body>
    </f:view>
</html>
