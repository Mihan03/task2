<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view>
        <h:head>
            <title>Каталог товаров</title>
        </h:head>
        <h:body>
            <p:tabMenu>
                <p:menuitem value="Товары" outcome="index" />
                <p:menuitem value="Категории товаров" outcome="category" />
            </p:tabMenu>
            
            <h:form>
                <p:commandButton value="Добавить Товар" />
            </h:form>
            <h:panelGrid>
                <p:dataTable var="product" value="#{serviceController.get}">
<!--                <p:dataTable var="product" value="Ноль">-->
                    <p:column headerText="Идентификатор">
                        <h:outputText value="#(product.id)"/>
<!--                        <h:outputText value="Первый"/>-->
                    </p:column>
                    <p:column headerText="Наименование">
                        <h:outputText value="#(product.name)"/>
<!--                        <h:outputText value="Второй"/>-->
                    </p:column>
                    <p:column headerText="Стоимость">
                        <h:outputText value="#(product.price)"/>
<!--                        <h:outputText value="Третий"/>-->
                    </p:column>
                    <p:column headerText="Количество">
                        <h:outputText value="#(product.count)"/>
<!--                        <h:outputText value="Четвертый"/>-->
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:body>
    </f:view>  
</html>
